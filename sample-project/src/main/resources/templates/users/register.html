<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>


<div id="signupbox" style="margin-top:50px;" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title" th:text="Register"></div>
        </div>
        <div class="panel-body">
            <form id="citizenform" class="form-horizontal" role="form" th:object="${user}"
                  th:action="@{/users/register}" method="post">

                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error: Hello Error</p>
                    <span></span>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Full Name:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="nameInEng" placeholder="Name In English"  th:field="*{fullName}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Email:</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" name="nameInBn" placeholder="Email" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Password:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="nameInBn" placeholder="Password" th:field="*{password}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Confirm Password:</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="nameInBn" placeholder="Confirm password" th:field="*{matchingPassword}"/>
                    </div>
                </div>


                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>
                            &nbsp; Register
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
